{% extends "layout.html" %} {% load bootstrap4 %}
<!---->
{% block content %}
<h1>Registrar Venda</h1>
{% bootstrap_messages %}

  {% csrf_token %} {% bootstrap_form form %} {% buttons %}

  {% endbuttons %}
</form>
{% bootstrap_javascript jquery='full' %} {% endblock %}
